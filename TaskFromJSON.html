<meta charset=utf-8>
<title>Random task generator</title>
<style>
#hiddenAnswer {
	visibility:hidden;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

function InfoWr() {
	var obj = {
		name: 'C#', /*the values can be passed from the ui*/
		score: 200
	};

	localStorage.setItem('userStorage', JSON.stringify(obj));
}

function InfoRd() {

	document.getElementById("result").innerHTML = "The score is: "
	
	var obj = JSON.parse(localStorage.getItem('userStorage'));
	
	document.getElementById("result").innerHTML = "The score is: " + obj.score;
}

function InfoClr() {
	localStorage.removeItem('userStorage');
}

$(document).ready(function() {
	$.getJSON("Topics/CSharp.json", function(json) {
	
		$('#selected').html('<p> Task: ' + json.tasks[0].topic + '</p>');
		$('#selected').append('<p> Question: ' + json.tasks[0].title + '</p>');
		$('#selected').append('<div id="showAnswer"> Answer: ' + json.tasks[0].answer + '</div>');
		$('#hiddenAnswer').text('white');
	});

	$("#show").click(function(){
        $('#hiddenAnswer').css('visibility', 'visible');
    });
});


</script>
</head>
<body>
<div id="selected">
</div>
<div id="hiddenAnswer">black</div>
<button id="show">ShowAnswer</button>
<input id= "showAnswer" type/>
<p><button onclick="InfoWr()" type="button">settingData</button><p>
<p><button onclick="InfoRd()" type="button">gettingData</button><p>
<p><button onclick="InfoClr()" type="button">clearData</button><p>
<div id="result"></div>
</body>
</html>
